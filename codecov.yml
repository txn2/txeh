codecov:
  require_ci_to_pass: yes

coverage:
  precision: 2
  round: down
  range: "70...100"

  status:
    project:
      default:
        target: 82%
        threshold: 2%
    patch:
      default:
        target: 80%
        threshold: 5%
        informational: false

comment:
  layout: "reach,diff,flags,files"
  behavior: default
  require_changes: true
